<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Secteurs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-isi">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img src="https://placehold.co/40x40/004c9e/ffffff?text=ISI" alt="Logo ISI" width="40" height="40" class="d-inline-block align-text-top me-2">
            Projet des classes
        </a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mt-4 mb-4">Liste des secteurs</h2>
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <a th:href="@{/sectors/ajout}" class="btn btn-primary mb-3">Ajouter un nouveau secteur</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom du secteur</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="secteur : ${sectors}">
            <td th:text="${secteur.id}">1</td>
            <td th:text="${secteur.name}">Secteur 1</td>
            <td>
                <a th:href="@{/sectors/modifie/{id}(id=${secteur.id})}" class="btn btn-sm btn-warning">Modifier</a>
                <a th:href="@{/sectors/supprime/{id}(id=${secteur.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce secteur ?')">Supprimer</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(sectors)}">
            <td colspan="3" class="text-center">Aucun secteur trouvé.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
