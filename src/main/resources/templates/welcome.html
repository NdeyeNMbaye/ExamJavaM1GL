<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>Application des Classes et Secteurs - ISI</title>
	<!-- Méta tag pour un affichage adaptatif sur tous les appareils -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Bootstrap 5 JS Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<style>
		/* Style personnalisé pour rendre la page plus accueillante avec les couleurs ISI */
		body {
			background-color: #ffffff; /* Fond blanc */
		}
		.navbar-isi {
			background-color: #004c9e; /* Bleu foncé de l'ISI */
		}
		.navbar-isi .nav-link,
		.navbar-isi .navbar-brand {
			color: #ffffff !important; /* Texte blanc pour la barre de navigation */
		}
		.navbar-isi .nav-link.active {
			font-weight: bold;
			text-decoration: underline;
		}
		.hero-section {
			padding: 8rem 0;
			background-color: #f0f8ff; /* Un bleu très clair pour la section d'accueil */
			color: #004c9e; /* Texte bleu foncé */
			text-align: center;
		}
		.hero-section h1 {
			font-size: 3.5rem;
			font-weight: 700;
		}
		.hero-section p {
			font-size: 1.5rem;
			margin-top: 1rem;
		}
		.btn-isi-primary {
			background-color: #004c9e;
			color: #ffffff;
			border-color: #004c9e;
		}
		.btn-isi-primary:hover {
			background-color: #003366;
			border-color: #003366;
		}
		.btn-isi-secondary {
			background-color: #ffffff;
			color: #004c9e;
			border-color: #004c9e;
		}
		.btn-isi-secondary:hover {
			background-color: #f0f8ff;
			color: #004c9e;
		}
	</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-isi">
	<div class="container-fluid">
		<a class="navbar-brand" th:href="@{/}">Projet des classes</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}" th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}">Accueil</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/classes}">Classes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/sectors}">Secteurs</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	<div layout:fragment="content">
		<!-- Le contenu des pages spécifiques sera inséré ici -->
	</div>
</div>

</body>
</html>
