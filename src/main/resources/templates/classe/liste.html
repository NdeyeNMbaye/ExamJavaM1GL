<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Classes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Remplacez par le bon chemin si nécessaire -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-isi">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img src="https://placehold.co/40x40/004c9e/ffffff?text=ISI" alt="Logo ISI" width="40" height="40" class="d-inline-block align-text-top me-2">
            Projet des classes
        </a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mt-4 mb-4">Liste des classes</h2>
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <a th:href="@{/classes/ajout}" class="btn btn-primary mb-3">Ajouter une nouvelle classe</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom de la classe</th>
            <th>Description</th>
            <th>Secteur</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="classe : ${classes}">
            <td th:text="${classe.id}">1</td>
            <td th:text="${classe.className}">Classe 1</td>
            <td th:text="${classe.description}">Description de la classe</td>
            <!-- LIGNE CORRIGÉE : Utilisation de l'opérateur de navigation sécurisée '?' -->
            <!-- Cela évite une erreur si 'classe.sector' est null -->
            <td th:text="${classe.sector?.name}">Secteur A</td>
            <td>
                <a th:href="@{/classes/modifie/{id}(id=${classe.id})}" class="btn btn-sm btn-warning">Modifier</a>
                <a th:href="@{/classes/supprime/{id}(id=${classe.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette classe ?')">Supprimer</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(classes)}">
            <td colspan="5" class="text-center">Aucune classe trouvée.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
